<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie | Meal & Calorie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <style>
    #success, #error {
      height: 30px;
      text-align: center;
      color: white;
    }
    #success {
      background-color: green;
    }
    #error {
      background-color: red;
    }
  </style>

  <!-- Navbar -->
  <nav id="tracalorieNavbar">
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li id="clearAll"><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container" id="mealMenu">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button id="addMeal" class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            <button id="updateMeal" class="update-btn btn orange" style="visibility: hidden;"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
            <button id="deleteMeal" class="delete-btn btn red" style="visibility: hidden;"><i class="fa fa-remove"></i>Delete Meal</button>
            <button id="backButton" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="counter-align">Total Calories: <span class="total-calories">0</span></h3>
  
    <!-- Item List -->
    <ul id="item-list" class="collection">
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong><em>1200 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cookie: </strong><em>400 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Eggs: </strong><em>300 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="ui.js"></script>
  <script src="localStorage.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
